name: deploy_frontend
# Deploys when push is made from frontend folder

on:
    push:
        branches: [ main ]
        paths: 
        - 'frontend/**'
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:            
    - uses: actions/checkout@v2
    - name: login with azure 
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Set active Azure account
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
            az account set --subscription 3a4a0573-9d70-4d56-bd4b-d0c6ab05d4e6
    

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
            az storage blob upload-batch --account-name getstoragecount -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "Azure for Students" --name "Azure for Students" --resource-group "asureresume-rg"

  # Azure logout 
    - name: logout
      run: |
            az logout